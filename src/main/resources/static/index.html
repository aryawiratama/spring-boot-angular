<html ng-app="mainApp">
    <head>
        <title>Belajar Spring Boot Angular</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
        <link type="text/css" href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- menu header -->
        <div ng-controller="MainCtrl">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed != navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="dashboard">
                        <img ng-src="images/spring-boot-logo.png"  alt="Spring Boot" height="50px" class="pull-left logo-img">
                        <img ng-src="images/angular-js.png"  alt="AngularJS" class="logo-img">
                    </a>
                </div>
                
                <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="dashboard">Home</a></li>
                        <li ui-sref-active="active"><a ui-sref="item">Item</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- end of menu header -->
        
        <!--content-->
        <div class="container">
            <div ui-view=""></div>
        </div>
        <!-- end of content-->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="bower_components/ng-currency/dist/ng-currency.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/item/itemservice.js"></script>
        <script type="text/javascript" src="app/item/itemcontroller.js"></script>
        <script type="text/javascript" src="app/login/logincontroller.js"></script>
        <script type="text/javascript" src="app/login/loginservice.js"></script>
    </body>
</html>
