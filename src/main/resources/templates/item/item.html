<html ng-app="itemApp">
    <head>
        <title>Item Master</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container" ng-controller="itemListController">
            <div class="jumbotron">
                <h1>Belajar Spring Boot + AngularJS</h1>
                <p>Tempat buat belajar spring boot dan Angular JS serta sedikit BootStrap buat tampilan.</p>
            </div>
            <div class="page-header">
                <h2>Master Item</h2>
            </div>
            <table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Cost</th>
                        <th>Stock</th>
                        <th>Expired Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.cost}}</td>
                        <td>{{item.stock}}</td>
                        <td>{{item.expiredDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="js/item/item.js"></script>
    </body>
</html>
